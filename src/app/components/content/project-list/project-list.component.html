<div class="card-body">
  <div id="projects-table" class="not-hide">
    <table class="table table-hover table-bordered">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">TITLE</th>
          <th scope="col">TECH</th>
          <th scope="col">LINK</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let p of gatheredProjects"
          (click)="openInForm(p)"
          [class.table-active]="metaProject == p"
        >
          <th scope="row">{{ p.id }}</th>
          <td>{{ p.title }}</td>
          <td>{{ p.tech }}</td>
          <td><a href="https://{{ p.link }}">•••</a></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="row mb-4 mt-4">
    <button
      class="btn btn-dark col-4 mx-auto"
      type="submit"
      (click)="showMainMenu()"
    >
      Show Menu
    </button>
    <button
      class="btn btn-danger col-4 mx-auto"
      type="submit"
      (click)="deleteProject()"
    >
      Delete a project
    </button>
    <app-menus></app-menus>
  </div>
</div>
