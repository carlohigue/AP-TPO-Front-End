<div class="row" id="hiddenAddMenu" class="hide">
  <div class="border-top">
    <button
      class="btn btn-outline-primary col-3 mb-2 position-relative top-50 start-50 translate-middle my-5 m-button"
      type="submit"
      (click)="hideAddMenu()"
    >
      Stop Adding
    </button>

    <form (ngSubmit)="addProject(form)" #form="ngForm" novalidate>
      <div class="row mx-auto">
        <input
          type="text"
          placeholder="Title"
          id="Title"
          name="title"
          class="m-2 col mx-3"
          [(ngModel)]="project.title"
          required
        />

        <input
          type="text"
          placeholder="Technologies"
          id="Technologies"
          name="tech"
          class="m-2 col mx-3"
          [(ngModel)]="project.tech"
          required
        />
      </div>
      <div class="row mx-auto">
        <input
          type="text"
          placeholder="Link"
          id="Link"
          name="link"
          class="m-2 col mx-3"
          [(ngModel)]="project.link"
          required="true"
        />
      </div>
      <div class="row">
        <button
          class="btn btn-primary my-3 mx-auto col-3 m-button"
        >
          Apply Add
        </button>
        <button
          class="btn btn-outline-info my-3 mx-auto col-3 m-button"
          type="submit"
          (click)="blankForm()"
        >
          Clear
        </button>
      </div>

    </form>

  </div>
</div>
