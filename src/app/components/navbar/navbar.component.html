<div
  class="modal fade"
  id="loginModal"
  tabindex="-1"
  aria-labelledby="loginModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="loginModalLabel">
          Login to this page
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form
          [formGroup]="loginForm"
          (ngSubmit)="attemptLogin(loginForm.value)"
        >
          <div class="mb-3">
            <label class="form-label">User:</label>
            <input
              type="text"
              class="form-control"
              formControlName="user"
              required
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Password: </label
            >
            <input
              type="password"
              class="form-control"
              formControlName="password"
              required
            />
            <div class="m-2">
              <a href="/">I don't know my user or password</a>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="submit"
              class="btn btn-primary"
              [class.disabled]="loginForm.value.user == '' || loginForm.value.password == ''"
            >
              Login
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
